<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>imageviewer</title>
    <style>
        * {
            font-family: Ubuntu, "Helvetica Neue",serif;
        }

        button {
            width: 140px;
            height: 60px;
            padding: 10px;
            margin: 10px;
            background-color: #dbdbff;
            border-radius: 10px;
            border: black solid 1px;
            font-size: 20px;
        }

        button:hover {
            background-color: #bbbbda;
        }

        .btnContainer {
            position: absolute;
            bottom: 0;
            width: 95%;
            display: flex;
            justify-content: space-between;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #display {
            width: 200px;
            background-color: beige;
            border: none;
            color: black;
        }
    </style>
</head>

<body>
    <h1>imageviewer</h1>
    <div>
        <button onclick="changeFileType('.jpg')">.jpg</button>
        <button onclick="changeFileType('.webp')">.webp</button>
    </div>
    <div class="container">
        <img id="view" src="move-images-here/1.jpg" alt="Image could not be loaded" width="80%" />
    </div>
    <div class="btnContainer">
        <button onclick="goToNextView(-1)"><</button>
        <button id="display" disabled>1.jpg</button>
        <button onclick="goToNextView(1)">></button>
    </div>
    <script>
        let counter = 1;
        let fileType = ".jpg";
        const goToNextView = (increment) => {
            if (counter + increment > 0) {
                counter += increment;
                document.getElementById("display").innerHTML = counter + fileType;
                updateImageSrc();
            }
        }

        const updateImageSrc = () => {
            document.getElementById("view").setAttribute("src", "move-images-here/" + counter + fileType);
        }

        const changeFileType = (type) => {
            fileType = type;
            updateImageSrc();
        }
    </script>
</body>

</html>
